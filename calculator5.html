        <img id="img" src="./frontEndLogo.png" alt="Логотип"/>

    <main class="main clearfix">
        <div class="content-wrapper flex justify-content-center">
            <form class="cals">
                <div class="input-cell">
                    <input class="cals-input" type="text" name="num">
                </div>
                <div class="flex wrap ">
                    <div class="button-cell">
                        <button class="cals-button" type="button">7</button>
                    </div>
                    <div class="button-cell">
                        <button class="cals-button" type="button">8</button>
                    </div>
                    <div class="button-cell">
                        <button class="cals-button" type="button">9</button>
                    </div>
                    <div class="button-cell">
                        <button class="cals-button" type="button">/</button>
                    </div>
                    <div class="button-cell">
                        <button class="cals-button" type="button">C</button>
                    </div>

                    <div class="button-cell">
                        <button class="cals-button" type="button">4</button>
                    </div>
                    <div class="button-cell">
                        <button class="cals-button" type="button">5</button>
                    </div>
                    <div class="button-cell">
                        <button class="cals-button" type="button">6</button>
                    </div>
                    <div class="button-cell">
                        <button class="cals-button" type="button">*</button>
                    </div>
                    <div class="button-cell">
                        <button class="cals-button" type="button">&plusmn;</button>
                    </div>
                </div>
                <div class="flex">
                    <div class="flex wrap buttons-holder">
                        <div class="button-cell">
                            <button class="cals-button" type="button">1</button>
                        </div>
                        <div class="button-cell">
                            <button class="cals-button" type="button">2</button>
                        </div>
                        <div class="button-cell">
                            <button class="cals-button" type="button">3</button>
                        </div>
                        <div class="button-cell">
                            <button class="cals-button" type="button">-</button>
                        </div>
                        <div class="button-cell null">
                            <button class="cals-button" type="button">0</button>
                        </div>
                        <div class="button-cell">
                            <button class="cals-button" type="button">.</button>
                        </div>
                        <div class="button-cell">
                            <button class="cals-button" type="button">+</button>
                        </div>
                    </div>
                    <div class="button-cell equally">
                        <button class="cals-button" type="button">=</button>
                    </div>
                </div>
            </form>
        </div>
